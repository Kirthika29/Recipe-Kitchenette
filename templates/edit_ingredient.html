{% extends "layout.html" %}

{% block body %}
<div class="container my-5">
    <h1 class="text-center mb-5">Edit Ingredient</h1>
    <form action="{{ url_for('edit_ingredient', ingredient_id=ingredient._id) }}" method="post">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ ingredient.name }}">
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <input type="text" class="form-control" id="category" name="category" value="{{ ingredient.category }}">
        </div>
        <div class="form-group">
            <label for="calories">Calories</label>
            <input type="number" class="form-control" id="calories" name="calories" value="{{ ingredient.calories }}">
        </div>
        <div class="form-group">
            <label for="Popularity">Popularity</label>
            <input type="number" class="form-control" id="popularity" name="popularity" value="{{ ingredient.popularity }}">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}
