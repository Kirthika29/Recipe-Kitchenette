{% extends "layout.html" %}

{% block body %}
<div class="container my-5">
    <h1 class="text-center mb-5">Add New Ingredient</h1>
    <form action="{{ url_for('add_ingredient') }}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <input type="text" class="form-control" id="category" name="category" required>
        </div>
        <div class="form-group">
            <label for="calories">Calories</label>
            <input type="number" class="form-control" id="calories" name="calories" required>
        </div>
        <div class="form-group">
            <label for="popularity">Popularity</label>
            <input type="number" class="form-control" id="popularity" name="popularity" required>
        </div>
        <div class="mb-3">
            <label for="ingre_image" class="form-label">Ingredient Image</label>
            <input type="file" class="form-control" id="ingre_image" name="ingre_image">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}
