{% extends "layout.html" %}
{% block body %}
<div class="container my-5">
    <h1 class="text-center mb-5">Edit Recipe</h1>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <form action="{{ url_for('edit_recipe', recipe_id=recipe._id) }}" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="recipe_name" class="form-label">Recipe Name</label>
                    <input type="text" class="form-control" id="recipe_name" name="recipe_name" value="{{ recipe.recipe_name }}" required>
                </div>
                <div class="mb-3">
                    <label for="recipe_description" class="form-label">Description</label>
                    <textarea class="form-control" id="recipe_description" name="recipe_description" rows="3" required>{{ recipe.description }}</textarea>
                </div>
                <div class="mb-3">
                    <label for="recipe_time" class="form-label">Time to Make</label>
                    <input type="text" class="form-control" id="recipe_time" name="recipe_time" value="{{ recipe.time }}" required>
                </div>
                <div class="mb-3">
                    <label for="recipe_image" class="form-label">Recipe Image</label>
                    <input type="file" class="form-control" id="recipe_image" name="recipe_image">
                </div>
                
                <div class="mb-3">
                    <label for="recipe_instructions" class="form-label">Instructions</label>
                    <textarea class="form-control" id="recipe_instructions" name="recipe_instructions" rows="5" required>{{ '\n'.join(recipe_steps.instructions) }}</textarea>
                </div>
                
                <button type="submit" class="btn btn-primary">Update Recipe</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
